{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>New O&M Visit</h2>
  <form method="post">
    <div class="form-group">
      <label>Water System</label>
      <select name="system_id" class="form-control" required>
        {% for ws in water_systems %}<option value="{{ ws.id }}">{{ ws.name }}</option>{% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select name="visit_type_id" class="form-control" required>
        {% for t in types %}<option value="{{ t.id }}">{{ t.name }}</option>{% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="visit_date" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Notes</label>
      <textarea name="notes" class="form-control"></textarea>
    </div>
    <button class="btn btn-success">Create</button>
    <a href="{{ url_for('om_visits.ui_index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
