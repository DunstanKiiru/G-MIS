{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete O&M Visit</h2>
  <p>Are you sure you want to delete visit <strong>#{{ visit.id }}</strong>?</p>
  <form method="post">
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{{ url_for('om_visits.ui_index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
