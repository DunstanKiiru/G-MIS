{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Spare-Part Inventory</h2>
  <p>Are you sure you want to delete inventory <strong>#{{ inv.id }}</strong>?</p>
  <form method="post">
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{{ url_for('spare_parts.ui_index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
